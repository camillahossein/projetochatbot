<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css">
    <link rel="stylesheet" href="style.css">
    <title>Chatbot - Camilla</title>
</head>
<body>
    <div class="wrapper">
        <div class="title">Fala que eu te escuto</div>
        <div class="box">
            <div class="item">
                <div class="icon">
                    <i class="fa fa-user"></i>
                </div>
                <div class="msg">
                    <p>Olá usuário! Qual seu nome?</p>
                </div>
            </div>
            <br clear="both">
            <div class="item right">
                <div class="msg">
                <p>Camilla</p>
                </div>
                </div>
                </div>
            <form>
                <input type="Digite sua mensagem">
                <button type="submit">Enviar</button>
                 </form>
                 </div>
        </div>
    </div>
</body>
</html>
